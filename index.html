<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect" style="float: left; display: none"></div>
      <div id="by" class="mixpanel-platform-label" style="margin-left: 10px; display: none;">by</div>
      <div id="propSelect" style="float: left;"></div>
      <div id="dateSelect" style="float: right;"></div>
      <div class="event-selects">
        <div id="event1" style="margin-bottom: 15px"></div>
        <div id="event2" style="margin-bottom: 15px"></div>
        <div id="event3" style="margin-bottom: 15px"></div>
        <div id="event4"></div>
      </div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
      var eventSelect = $('#eventSelect').MPEventSelect(),
          event1 = $('#event1').MPEventSelect(),
          event2 = $('#event2').MPEventSelect(),
          event3 = $('#event3').MPEventSelect(),
          event4 = $('#event4').MPEventSelect(),
          propSelect  = $('#propSelect').MPPropertySelect(),
          dateSelect  = $('#dateSelect').MPDatepicker(),
          eventGraph  = $('#graph').MPChart({chartType: 'line'}),
          eventTable  = $('#table').MPTable({
        showPercentages: true,
        firstColHeader: 'Event'
      });
      
      var runQuery = function() {
        var eventName = eventSelect.MPEventSelect('value'),
            propName  = propSelect.MPPropertySelect('value'),
            dateRange = dateSelect.MPDatepicker('value');

        if (eventName) {
          MP.api.segment(eventName, propName, dateRange).done(function(results) {
            eventGraph.MPChart('setData', results);
            eventTable.MPTable('setData', results);
            console.log("Query results");
            console.log(results);
          });
        }
        // $(".mixpanel-platform-section").append("<div class="eventSelect" style="float: left;"></div>");
      };
      eventSelect.on('change', function(e, eventName) {
        propSelect.MPPropertySelect('setEvent', eventName);
        $("#by").show();
        runQuery();
      });
      propSelect.on('change', runQuery);
      dateSelect.on('change', runQuery);
    </script>
  </body>
</html>
